{% extends 'base.html' %}

{% block pagetitle %}
Crop Recommendation
{% endblock pagetitle %}

{% block body %}
<style>
  body {
    background-color: #EDF1D6;
    color: #40513B;
  }
</style>
<div>
  <div class="container">
    <div class="row mb-5 text-center text-white">
      <div class="col-lg-10 mx-auto">
        <h1 class="display-4" style="padding-top: 2%;font-weight: 400;color: #40513B;"><b>Crop Recommendation</b></h1>
        <p class="lead" style="font-weight: 500;color: #40513B;">Find the best crop for your soil conditions!</p>
      </div>
    </div>
    <div class="row">
      <div class="col mx-auto">
        <div class="p-5 bg-white shadow rounded-lg">
          <h5><b>Enter your farming details:</b></h5>
          <form action="/recommend" method="POST">
            <div class="mb-3">
              <label for="nitrogen" class="form-label">Nitrogen (N) Level</label>
              <input type="number" step="0.01" class="form-control" id="nitrogen" name="nitrogen" required>
            </div>
            <div class="mb-3">
              <label for="phosphorus" class="form-label">Phosphorus (P) Level</label>
              <input type="number" step="0.01" class="form-control" id="phosphorus" name="phosphorus" required>
            </div>
            <div class="mb-3">
              <label for="potassium" class="form-label">Potassium (K) Level</label>
              <input type="number" step="0.01" class="form-control" id="potassium" name="potassium" required>
            </div>
            <div class="mb-3">
              <label for="temperature" class="form-label">Temperature (Â°C)</label>
              <input type="number" step="0.01" class="form-control" id="temperature" name="temperature" required>
            </div>
            <div class="mb-3">
              <label for="humidity" class="form-label">Humidity (%)</label>
              <input type="number" step="0.01" class="form-control" id="humidity" name="humidity" required>
            </div>
            <div class="mb-3">
              <label for="ph" class="form-label">pH Level</label>
              <input type="number" step="0.01" class="form-control" id="ph" name="ph" required>
            </div>
            <div class="mb-3">
              <label for="rainfall" class="form-label">Average Rainfall (mm)</label>
              <input type="number" step="0.01" class="form-control" id="rainfall" name="rainfall" required>
            </div>
            <center>
              <a class="mx-2"><button type="submit" class="btn btn-outline-success">Recommend Crop</button></a>
            </center>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock body %}
