{% extends 'base.html' %}
{% block pagetitle %}
{{ title }}
{% endblock pagetitle %}
{% block body %}
<style>
  body {
    background-color: #EDF1D6;
  }

  /* Responsive card styles */
  .card {
    display: inline-block;
    margin: 10px;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    transition: 0.3s;
    width: 30%;
    /* Adjust width as needed */
  }

  /* Hover effect for card */
  .card:hover {
    box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.5);
  }

  /* Image styling within card */
  .card-img {
    border-radius: 5px 5px 0 0;
    width: 100%;
    /* Set width to 100% for full card coverage */
    height: 200px;
    /* Adjust height as needed */
    object-fit: cover;
    /* Ensures image fills available space */
  }

  .card-body {
    padding: 15px;
  }
</style>

<div class="container">
  <div class="row mb-5 text-center text-white">
    <div class="col-lg-10 mx-auto">
      <h1 class="display-4" style="padding-top: 2%;font-weight: 400;color: #40513B;">
        <b>{{ title }}</b>
      </h1>
    </div>
  </div>

  <center>
    <div class="col" style="margin-bottom: 40px;">
      <div class="card">
        <img class="card-img" src="{{ image_url }}" alt="{{ title }}">
        <div class="card-body">
        </div>
      </div>
    </div>
  </center>
</div>
{% endblock body %}
