{% extends 'base.html' %}
{% block pagetitle %}
Krishi Sahayak
{% endblock pagetitle %}
{% block body %}
<style>
  body {
    overflow-x: hidden;
  }

  .container {
    max-width: 900px;
    margin: 0 auto;
    padding: 20px;
  }

  .row {
    display: flex;
    flex-wrap: wrap;
    margin: -10px;
  }

  .col {
    flex: 1 0 calc(33.33% - 20px);
    margin: 10px;
  }

  .card {
    background-color: white;
    padding: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    transition: transform 0.3s ease-in-out;
  }

  .card img {
    max-width: 100%;
    height: auto;
  }

  h1,
  p {
    color: #40513B;
  }

  h1 {
    font-size: 2rem;
  }

  p {
    font-size: 1rem;
  }

  .button-container {
    text-align: center;
    margin-bottom: 20px;
    display: flex;
    justify-content: space-between;
    /* Distribute buttons horizontally */
  }

  .button-container button {
    background-color: #4CAF50;
    /* Green color */
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    margin: 5px;
  }

  /* Responsive Styles */
  @media (max-width: 640px) {
    .col {
      flex: 1 0 100%;
      /* Display one card per row on very small screens */
    }

    .button-container {
      flex-direction: column;
      /* Stack buttons vertically on small screens */
    }
  }

  .card:hover {
    transform: scale(1.05);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  }
</style>

<div class="container">
  <div class="row mb-5 text-center text-white">
    <div class="col-lg-10 mx-auto">
      <h1 class="display-4" style="padding-top: 2%;font-weight: 400;"><b>Krishi Sahayak</b></h1>
      <p class="lead" style="font-weight: 500;">Revolutionizing Farming: AI at Your Service for Disease Detection & Crop
        Recommendations</p>
    </div>
  </div>
  <center class="laptop">
    <div class="button-container">
      <a href="/disease-detection">
        <button class="bttn-pill bttn-lg btn-success"><b style="color: #40513B;">Disease Detection</b></button>
      </a>
      <a href="/crop-recommendation"> <button class="bttn-pill bttn-lg btn-primary"><b style="color: #fff;">Crop
            Recommendation</b></button>
      </a>
    </div>
  </center>

  <div class="row p-5">
    {% for fruit in fruits %}
    <div class="col">
      <div class="card">
        <img src="{{ fruit.image }}" alt="{{ fruit.name }}"
          style="width: 250px; height: 200px; object-fit: cover; border-radius: 14px;">
        <center>
          <p class="lead" style="font-weight: 500;color: black;">{{ fruit.name }}</p>
        </center>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock body %}
